<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <h2>Mateworld</h2>
    <form action="">
        <fieldset>
            <legend>Registrarse</legend>
            <input type="email" placeholder="Correo electronico">
            <br>
            <input type="text" placeholder="Nombre completo">
            <br>
            <input type="text" placeholder="telefono (opcional)">
            <br>
            <input type="password" placeholder="Contraseña">
            <ul>
                <h5>Requerimientos</h5>
                <li>Incluir numeros y letras en mayusculas y minusculas</li>
                <li>Incluir un caracter especial que no sea una letra o un numero</li>
            </ul>
            <input type="password" placeholder="Repite la contraseña">
            <br>
            <input type="submit" value="Envir datos">
            <br>
            <a href="../paginas/index.html">Registrarse</a>
            <br>
            <input type="reset" value="Limpiar">
            <br>
            <label for="">Ya tienes una cuenta?</label>
            <a href="./ingresar.html">Ingresar</a>
        </fieldset>
    </form>
    <footer>Siguenos en instagram @Mateworld.com</footer>
    <footer>tienda oficial de Mateworld</footer>
</body>
</html>
